<div>
  <input type="text" [(ngModel)]="destination" placeholder="Enter destination" />
  <button (click)="onSearch(destination)">Search</button>
</div>

<div *ngIf="error" style="color: red">
  {{ error }}
</div>

<div *ngIf="placesResult">
  <h3>Places:</h3>
  <pre>{{ placesResult | json }}</pre>
</div>

<div *ngIf="weatherResult">
  <h3>Weather:</h3>
  <pre>{{ weatherResult | json }}</pre>
</div>
